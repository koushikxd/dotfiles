unbind r
set -g mouse on
set -ga terminal-overrides ",screen-256color*:Tc"
set-option -g default-terminal "screen-256color"
set -s escape-time 0

unbind C-b
set-option -g prefix C-s
bind-key C-s send-prefix

set -g status-position bottom

set -g status-style 'bg=#2C2C2C fg=#C68EFD'
set -g status-right "BlitZ's Macbook Air %H:%M %d-%b-%y"
set -g window-status-separator " "
set -g window-status-format "#I #{?#{==:#{window_name},#{pane_current_path}},#{pane_current_command},#W} "
set -g window-status-current-format "#I #{?#{==:#{window_name},#{pane_current_path}},#{pane_current_command},#W}*"
set -g window-status-current-style "bg=#2C2C2C,fg=#C68EFD"

setw -g pane-border-status off

# status left look and feel
set -g status-left-length 100
set -g status-left ""
set -ga status-left "#{?client_prefix,#{#[bg=#{@thm_peach},fg=#{@thm_txt},bold] [#S] },#{#[bg=#{@thm_bg},fg=#{@thm_fg}] [#S]}}"
set -ga status-left "#[bg=#{@thm_bg},fg=#{@thm_fg},none]#{?window_zoomed_flag,│,}"
set -ga status-left "#[bg=#{@thm_bg},fg=#{@thm_yellow}]#{?window_zoomed_flag,  zoom ,}"
set -ga status-left "#[bg=#{@thm_bg},fg=#{@thm_fg},none]│"

bind r source-file ~/.tmux.conf
set -g base-index 1

# Copy mode with line numbers
unbind [
bind [ run-shell "~/.local/bin/tmux-relative-line-nums"

set -gq allow-passthrough on

bind-key - switch-client -l

bind C-o popup -d "#{pane_current_path}" -w 90% -h 90% "$HOME/.opencode/bin/opencode; $SHELL"
bind C-g popup -d "#{pane_current_path}" -w 90% -h 90% "gemini; $SHELL"
bind C-a popup -d "#{pane_current_path}" -w 90% -h 90% "cursor-agent"

set-window-option -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'pbcopy'

# vim-like pane switching
bind -r ^ last-window
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R

bind e display-popup -E "\
    tmux list-sessions -F '#{?session_attached,,#{session_name}}' |\
    sed '/^$/d' |\
    fzf --reverse --header jump-to-session |\
    xargs tmux switch-client -t"

bind w display-popup -E "\
    tmux list-windows -F '#{window_index} #{window_name}' |\
    sed '/^$/d' |\
    fzf --reverse --header jump-to-window |\
    cut -d ' ' -f 1 |\
    xargs tmux select-window -t"

bind-key -r f run-shell "tmux neww ~/.local/bin/tmux-sessionizer"
